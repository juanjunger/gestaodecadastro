<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta lang="pt-BR">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./clients/style.css">
    <title>Gestão de cadastros - CLientes e Produtos - Juliana Bicalho</title>
  </head>
  
  <body>
    <form id="frmCadastro">
      <section>
        <h2>Gestão de Cadastros </h2>
        <fieldset>            
          <ul>
            <li>
              <label for="txtCodigo">
                <span>Número do cliente:</span>
                <input type="text" id="txtCodigo"/>
              </label>
            </li>
            <li>
              <label for="txtNome">
                <span>Nome completo:</span>
                <input type="text" id="txtNome"/>
              </label>
            </li>
            <li>
              <label for="txtTelefone">
                <span>Telefone:</span>
                <input type="text" id="txtTelefone"/>
              </label>
            </li>
            <li>
              <label for="txtCPF">
                <span>CPF:</span>
                <input type="text" id="txtCPF"/>
              </label>
            </li>
            <li>
              <label for="txtEmail">
                <span>Email:</span>
                <input type="text" id="txtEmail"/>
              </label>
            </li>
            <li>
              <label for="txtEndereco">
                <span>Endereço:</span>
                <input type="text" id="txtEndereco"/>
              </label>
            </li>
            <!--Botão salvar-->
            <li>
              <input type="submit" value="Salvar" id="btnSalvar"/>
            </li>
          </ul>
        </fieldset>
      </section>
    </form>

    <hr>

    <table id="tblListar"> </table>

    <!--Footer-->
    <footer>
      <h3><small>Gestão de Cadastros - Clientes e Produtos - TODOS OS DIREITOS RESERVADOS</h3></small>
    </footer>

    <script type="text/javascript" src="./system.js"></script>  
  </body>
</html>
